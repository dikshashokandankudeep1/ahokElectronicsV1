<div id="ManageAddresses">
    <span style="font-weight:550;">
            Manage Addresses
    </span>
    <form action="" method="post" id="addormodifyaddress_addbuttonform" onclick="funcOnClickAddOrModifyAddress('add')"> {% csrf_token %}
        <div class="w3-row w3-border" style="margin-top:3%; padding:1.3%; cursor:pointer;">
            <div class="w3-row w3-text-blue">
                <span style="padding-left:3%;">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </span>
                <span style="padding-left:3%;">
                    ADD A NEW ADDRESS
                </span>
            </div>
        </div>
    </form>

    <form action="" method="post" class="w3-border" id="addormodifyaddress_datafillform" style="margin-top:3%; padding:1.3%; cursor:pointer;"> {% csrf_token %}
        <div class="w3-row">
            <div class="w3-row w3-text-blue">
                <span>
                    ADD A NEW ADDRESS
                </span>
            </div>
        </div>
        <div class="w3-row" style="margin-top:3%;">
            <div class="w3-row">
                <div id="addormodifyaddress">
                    <form action="" method="post"> {% csrf_token %}
                        <div>
                            <input type="text" name="name" id="name" style="padding:1%;" placeholder="Name" required>
                            <input type="text" name="mobileNumber" id="10-digit mobile number" style="padding:1%;" placeholder="10-digit mobile number" required>
                        </div>
                        <div style="margin-top:2%;">
                            <input type="text" name="pincode" id="pincode" style="padding:1%;" placeholder="Pincode" required>
                            <input type="text" name="locality" id="locality" style="padding:1%;" placeholder="Locality" required>
                        </div>
                        <div style="margin-top:2%; margin-bottom:2%;">
                            <input type="textarea" name="address" id="address" style="padding:1%;" placeholder="Address (Area and Street)" required>
                        </div>
                        <div style="margin-top:2%; margin-bottom:2%;">
                            <input type="text" name="city" id="city" style="padding:1%;" placeholder="City/District/Town" required>
                            <input type="text" name="state" id="state" style="padding:1%;" placeholder="State" required>
                        </div>
                        <div style="margin-top:2%; margin-bottom:2%;">
                            <input type="text" name="landmark" id="landmark" style="padding:1%;" placeholder="Landmark (Optional)" required>
                            <input type="text" name="altMobileNumber" id="altMobileNumber" style="padding:1%;" placeholder="Alternate Phone (Optional)" required>
                        </div>
                        <div id="addrType" style="margin-top:2%; margin-bottom:4%;">
                            <input type="radio" name="addrtype" id="Home" checked style="cursor:pointer;">
                            <span style="margin-right:2%;">Home</span>
                            <input type="radio" name="addrtype" id="Work" style="cursor:pointer;">
                            <span>Work</span>
                        </div>
                        <button class="w3-button w3-black w3-center" style="cursor:pointer; margin-bottom:0.5%; padding-left:3%; padding-right:3%;">Save</button>
                        <!--<button class="w3-button w3-black w3-center" style="cursor:pointer; margin-bottom:0.5%; padding-left:3%; padding-right:3%;">Cancel</button>-->
                    </form>
                    <span style="cursor:pointer; margin-bottom:0.5%; padding-left:3%; padding-right:3%;" onmouseover="this.style.color='#2874f0'" onmouseout="this.style.color='#878787'; this.style.color='#878787'" onclick="funcOnClickCancelHideAddOrModifyAddress()">
                        Cancel
                    </span>
                </div>
            </div>
        </div>
    </form>

    <div class="w3-row w3-border-top w3-border-left w3-border-right" id="addormodifyaddress_datashowtable" style="margin-top:3%;" onmouseleave="hideId('editDelete'); showId('3DotsVerticle');">
        <div class="w3-row w3-border-bottom" style="padding:2%;">
            <div class="w3-col l10">
                <div class="w3-row" style="font-size:95%;">
                    <span style="color:#343434; font-weight:550;">
                        Pradeep Kumawat
                    </span>
                    <span style="padding-left:3%; color:#343434; font-weight:550;">
                        7597434356
                    </span>
                </div>
                <div class="w3-row" style="margin-top: 2%;">
                    <span style="font-size: 95%;">
                        ashok radios hindoli,Bundi, Rajashhan, Bundi, Rajasthan - 323023
                    </span>
                </div>
            </div>
            <div class="w3-col l2 w3-right">
                <span class="w3-text-gray w3-right" id="3DotsVerticle" onmouseover="hideId('3DotsVerticle'); showId('editDelete');">
                    <i class="fas fa-ellipsis-v"></i>
                </span>
                <div class="w3-card w3-round w3-right" id="editDelete" style="padding:15%; cursor:pointer;">
                    <div class="w3-row w3-hover-text-blue" style="cursor:pointer; font-size:95%;">
                        <span onclick="hideId('editDelete'); showId('3DotsVerticle');">
                            Edit
                        </span>
                    </div>
                    <div class="w3-row w3-hover-text-blue" style="cursor:pointer; font-size:95%; margin-top:25%">
                        <span onclick="hideId('editDelete'); showId('3DotsVerticle');">
                            Delete
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
