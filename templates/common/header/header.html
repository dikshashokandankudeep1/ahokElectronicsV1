<style type="text/css"> 
    /*
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    */
    #header {
        background-color: rgba(28, 34, 36, 0.8);
        /*background-color: #e9e9e9;*/
        padding-bottom: 1%;
        margin-bottom: 2%;
    }

    #dropdownMenuProfile {
            z-index: 3; 
            position:absolute; 
            overflow:hidden; 
            background: #fff; 
            width:12%; 
            margin-top:2%;
        }
    
    .search
    {
        overflow: auto;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
    }
    
    .search input[type="text"]
    {
        border: 0px;
        width: 88%;
        padding: 5px 5px;
    }
    
    .search input[type="text"]:focus
    {
        outline: 0;
    }
    
    .search input[type="submit"]
    {
        border: 0px;
        background: none;
        background-color: #f9f9f9;
        color:#999;
        float: right;
        padding: 5px;
        border-radius-top-right: 5px;
        -moz-border-radius-top-right: 5px;
        -webkit-border-radius-top-right: 5px;
        border-radius-bottom-right: 5px;
        -moz-border-radius-bottom-right: 5px;
        -webkit-border-radius-bottom-right: 5px;
        cursor:pointer;
    }

    @media only screen and (max-width: 600px) {
    
        .search input[type="text"]
        {
            border: 0px;
            width: 90%;
            padding: 5px 5px;
            background-color: #f2f2f2;
        }
        #header {
            /*background-color: rgba(28, 34, 36, 0.8);*/
            /*background-color: #e9e9e9;*/
            background-color:white;
            padding-bottom: 1%;
            margin-bottom: 2%;
            border-bottom: 1px solid #f2f2f2;
        }
        #dropdownMenuProfile {
            z-index: 3; 
            position:absolute; 
            overflow:hidden; 
            background: #fff; 
            width: 22%;
            margin-top:2%;
        }

    }

    @media only screen and (min-width: 600px) and (max-width: 992px) {
        
        #dropdownMenuProfile 
        {
            z-index: 3; 
            position:absolute; 
            overflow:hidden; 
            background: #fff; 
            width:22%; 
            margin-top:2%;
            
        }
    }

    
    /*font-family: 'Source Sans Pro', sans-serif; letter-spacing: 1px; color: #f1f1f1; font-size: 17px; background-color: #282A35;*/
    </style>

    <style>
        .mainHadding {
            font-weight: 550;
            color: #878787;
            /*#989898;*/
        }

        .subHadding {
            font-size: 95%;
            cursor: pointer;
        }

        .subHadding:hover {
            font-size: 95%;
            cursor: pointer;
            color: #2874f0;
        }
    </style>

<div class="w3-row" id="header" style="z-index:3; top:0px; position:fixed; width:100%;">
    <!--large-->
    <div class="w3-col l2 m3 s2 w3-hide-small w3-center w3-text-white" style="padding-top:1%" onmouseover="dropdownMenuProfileHide()">
        <a href="/" style="text-decoration: none;">
            <span style="font-family:'Source Sans Pro',sans-serif; letter-spacing: 1px;">Ashok Electronics</span>
        </a>
    </div>

    <div class="w3-col l2 m2 s2 w3-hide-large w3-hide-medium w3-large w3-center w3-text-white" style="padding-top:1%" onmouseover="dropdownMenuProfileHide()">
        <a href="/" style="text-decoration: none;">
            <span style="font-family:'Source Sans Pro',sans-serif; letter-spacing: 1px; color: black;">A&E</span>
        </a>
    </div>
    

    <div class="w3-col l7 m7 s7 w3-hide-small w3-hide-medium" style="padding-top:1%" onmouseover="dropdownMenuProfileHide()">
        <div class="search">
            <form class="search-form w3-white" action="" method="post">  {% csrf_token %}
                <input type="text" placeholder="Search for products" name="searchData" style="padding-left:1%; padding-right:2%;">
                <input type="hidden" name="search" value="search">
                <input type="submit" value="search">
            </form>
        </div>
    </div>

    <div class="w3-col l7 m5 s7 w3-hide-large" style="padding-top:1%" onmouseover="dropdownMenuProfileHide()">
        <div class="search">
            <form class="search-form w3-white" action="" method="post">  {% csrf_token %}
                <input type="text" placeholder="Search for products" id="searchBox" name="searchData" style="padding-left:1%; padding-right:2%;" >
                <input type="hidden" name="search" value="search">
            </form>
        </div>
    </div>


    <div class="w3-col l3 m4 s2">
        {% if userID == "" %}
        <div class="w3-row" style="padding-top:4.5%">
            <a href="/login">
                <div class="w3-col w3-center l8 m8 s8" style="cursor: pointer;">
                    <div class="w3-text-white" style="font-family:IconFont;"> Login/SignUp</div>
                </div>
            </a>
        </div>
        {% else %}
        <div class="w3-row" style="padding-top:5%">
            <div class="w3-col l6 m6 s12" style="cursor: pointer;" >
                <div class="w3-text-white w3-hide-small w3-center " style="font-family:IconFont;" onmouseover="dropdownMenuProfileShow()"> 
                    My Account &nbsp;<i class="fas fa-angle-down"></i>
                </div>
                <div class="w3-text-white w3-hide-large w3-hide-medium w3-center" style="font-family:IconFont;" onmouseover="dropdownMenuProfileShow()"> 
                    <button class="w3-button w3-white w3-hover-white w3-hover-text-grey"><i class="fa fa-bars" ></i> Menu</button>
                </div>
                <div class="w3-card" id="dropdownMenuProfile">
                    <a href="/account">
                        <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:5%;">
                            <div class="w3-col l3 m3 s3 w3-center">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="w3-col l9 m9 s9 subHadding" style="padding-left:5%">
                                My Profile
                            </div>
                        </div>
                    </a>
                    <div style="border-top: 1px solid #eaeaec;"></div>
                    <a href="/account/orders">
                        <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:5%;">
                            <div class="w3-col l3 m3 s3 w3-center">
                                <i class="fas fa-store"></i>
                            </div>
                            <div class="w3-col l9 m9 s9 subHadding" style="padding-left:5%">
                                Orders
                            </div>
                        </div>
                    </a>
                    <div style="border-top: 1px solid #eaeaec;"></div>
                    <a href="/viewcart">
                        <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:5%;">
                            <div class="w3-col l3 m3 s3 w3-center">
                                <i class="fas fa-store"></i>
                            </div>
                            <div class="w3-col l9 m9 s9 subHadding" style="padding-left:5%">
                                Cart
                            </div>
                        </div>
                    </a>
                    <div style="border-top: 1px solid #eaeaec;"></div>
                    <a href="/account/wishlist">
                        <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:5%;">
                            <div class="w3-col l3 m3 s3 w3-center">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="w3-col l9 m9 s9 subHadding" style="padding-left:5%">
                                Whishlist
                            </div>
                        </div>
                    </a>
                    <div style="border-top: 1px solid #eaeaec;"></div>
                    <a href="/account/logout">
                        <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:3%;">
                            <div class="w3-col l3 m3 s3 w3-center" >
                                <i class=" fas fa-power-off"></i>
                            </div>
                            <div class="w3-col l9 m9 s9 subHadding" style="padding-left:5%">
                                Logout
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <a href="/viewcart">
                <div class="w3-col w3-hide-small w3-center l4 m4 s4" style="cursor: pointer;" onmouseover="dropdownMenuProfileHide()">
                    <div class="w3-text-white" style="font-family:IconFont;"> 
                        <i class="fa fa-shopping-cart"></i> &nbsp;Cart 
                    </div>
                </div>
            </a>
        </div>
        {% endif %}
    </div>
</div>

<script>
    function dropdownMenuProfileShow() {
        document.getElementById("dropdownMenuProfile").style.display = "block";
    }

    $("#searchBox").on('keyup', function (e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
            console.log("ENter pressed...")
        }
    });

</script>
