<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    #header {
        background-color: rgba(28, 34, 36, 0.8);
        /*background-color: #e9e9e9;*/
        padding-bottom: 1%;
        margin-bottom: 2%;
    }
</style>

<style type="text/css">
    /* ===========================
       ====== Search Box ====== 
       =========================== */
    
    .search
    {
        overflow: auto;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
    }
    
    .search input[type="text"]
    {
        border: 0px;
        width: 90%;
        padding: 5px 5px;
    }
    
    .search input[type="text"]:focus
    {
        outline: 0;
    }
    
    .search input[type="submit"]
    {
        border: 0px;
        background: none;
        background-color: #f9f9f9;
        color:#999;
        float: right;
        padding: 5px;
        border-radius-top-right: 5px;
        -moz-border-radius-top-right: 5px;
        -webkit-border-radius-top-right: 5px;
        border-radius-bottom-right: 5px;
        -moz-border-radius-bottom-right: 5px;
        -webkit-border-radius-bottom-right: 5px;
        cursor:pointer;
    }
    
    /* ===========================
       ====== Medua Query for Search Box ====== 
       =========================== */
    
    @media only screen and (min-width : 150px) and (max-width : 780px)
    {
        .search
        {
            width: 95%;
            margin: 0 auto;
        }
    }

    .subHadding {
        font-size: 95%;
        cursor: pointer;
    }

    .subHadding:hover {
        font-size: 95%;
        cursor: pointer;
        color: #2874f0;
    }
    </style>

<div class="w3-row" id="header" style="z-index:3; top:0px; position:fixed; width:100%;">

    <div class="w3-col l2  w3-hide-small w3-hide-medium w3-large w3-center w3-text-white" style="padding-top:1%">
