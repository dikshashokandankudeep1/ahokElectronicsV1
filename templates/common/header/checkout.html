<style type="text/css"> 
    .search
    {
        overflow: auto;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;    
    }
    
    .search form {
        color: #555;
        display: flex;
        padding: 2px;
        border: 1px solid currentColor;
        border-radius: 5px;
        background-color:#fff
    }

    .search input[type="text"]
    {
        border: 0px;
        width:88%;
        padding: 7px;
        margin-left:7px;
        background: transparent;
        font-size: 14px;
        color: inherit;
    }

    .search input[type="search"]::placeholder {
        color: #bbb;
    }
    
    .search input[type="text"]:focus
    {
        outline: 0;
    }
      
    .search button[type="submit"]:hover {
        opacity: 1;
    }

    .mainHadding {
        font-weight: 550;
        color: #878787;
        /*#989898;*/
    }

    .subHadding {
        font-size: 95%;
        cursor: pointer;
        text-align:left;
    }

    .subHadding:hover {
        font-size: 95%;
        cursor: pointer;
        color: #2874f0;
    }


    .headSection {
        background-color: #ffe141; /*grofers*/
        z-index:3;
        top:0px; 
        position:fixed; 
        width:100%;
    }

    #dropdownMenuProfile {
        z-index: 3; 
        position:absolute; 
        overflow:hidden; 
        background: #ffe141;
        width:120px; 
        margin-top:25px;
        padding:6px;
    }

    .headSection #loginButton{
        padding-top:6px;
        text-align:center;
        font-size: 14px; 
        font-weight: lighter; 
        color:black";
    }

    .headSection #logo{
        //padding-top:15px;
        font-family:'Source Sans Pro',sans-serif; 
        letter-spacing: 1px; 
        color: black;
    }


    @media only screen and (max-width: 600px) {
        #dropdownMenuProfile {
            z-index: 3; 
            position:absolute; 
            overflow:hidden; 
            margin-top:2px;
        }
        
        .headSection #loginButton{
            padding-top:0px;
            font-weight: lighter;
            text-align:right;
            padding-top:10px;
        }
    }

    @media only screen and (min-width: 600px) and (max-width: 992px) {
        
        #dropdownMenuProfile 
        {
            z-index: 3; 
            position:absolute; 
            overflow:hidden; 
            margin-top:15px;
        }
        .headSection #loginButton{
            
            font-weight: lighter;
            text-align:right;
            padding-top:10px;
        }
    }
    /*
    #onhoverloginShow{
        visibility: hidden;
    }
    #loginIcon:hover ~ #onhoverloginShow{

    }
    */
    
    </style>
    <head>
        <!--due to search box placeholder search button -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/yourcode.js"></script>
    </head>

    

<div class="w3-row headSection">
    <div style="padding-top:10px; padding-bottom:10px; padding-left:10px; padding-right:10px;">

        <div class="w3-row">
            <div class="w3-col l1 m3 s2 w3-center w3-hide-small w3-hide-medium" id="logo" onmouseover="dropdownMenuProfileHide()">
                <a href="/" style="text-decoration: none;">
                    <img src="/media/common/blinkit_logo-3898547.png" style="width:100px;height:40px">
                </a>
            </div>

            <div class="w3-col l3 m7 s8" onmouseover="dropdownMenuProfileHide()">
                <div class="w3-row">
                    <div class="w3-col l2 m1 s2" style="padding-top:5px; text-align:center">
                        <img src="/media/common/out_for_delivery_icon.png" style="width:30px;height:30px">
                    </div>
                    <div class="w3-col l10 m11 s10">
                        {% if headerDict.username != "" %}
                            <div class="w3-row">
                                <b>Hello, {{headerDict.username}}</b>
                            </div>
                        {% else %}
                            <div class="w3-row">
                                <b>Hello, User</b>
                            </div>
                        {% endif %}
                        <div class="w3-row w3-small">
                            wish to deliver in 2 Days
                        </div>
                    </div>
                </div>
            </div>

            <div class="w3-col l5 m6 s7 w3-hide-small w3-hide-medium w3-center" style="padding-top:10px" onmouseover="dropdownMenuProfileHide()">
                <div class="w3-small w3-text-green">
                    <span><b>Checkout</b></span>
                </div>
            </div>

            <div class="w3-col l3 m5 s4">
                {% if userID == "" %}
                <div class="w3-row" onmouseover="dropdownMenuProfileHide()">
                    <a href="/login">
                        <div class="w3-col l12 m12 s12" id="loginButton" style="cursor:pointer;">
                            <span class="w3-hide-small w3-hide-medium " style="text-align:right;">login</span>
                            <span class="w3-hide-large w3-large" id="loginIcon" style="padding-right:13px;">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                    </a>
                </div>
                {% else %}
                <div class="w3-row">
                    <div class="w3-col l5 m5 s1 w3-hide-small"><br></div>
                    <div class="w3-col l3 m3 s12" id="loginButton" style="cursor: pointer;" >
                        <div class="w3-hide-small w3-center" onmouseover="dropdownMenuProfileShow()"> 
                            <span class="w3-hide-small w3-hover-text-white" style="text-align:right;">
                                {{headerDict.username}} <i class="fa fa-caret-down" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="w3-hide-large w3-hide-medium w3-center w3-small" style="font-family:IconFont;" onmouseover="dropdownMenuProfileShow()"> 
                            <button class="w3-button w3-hover-yellow w3-hover-text-black" onclick="dropdownMenuProfileHideToggle()">
                                <i class="fa fa-bars"></i>&nbsp;Menu
                            </button>
                        </div>
                        <div class="w3-card w3-small" id="dropdownMenuProfile">
                            <a href="/account">
                                <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:5%;">
                                    <div class="w3-col l3 m3 s3 w3-center">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="w3-col l9 m9 s9 subHadding">
                                        My Profile
                                    </div>
                                </div>
                            </a>
                            <div style="border-top: 1px solid #eaeaec;"></div>
                            <a href="/account/orders">
                                <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:5%;">
                                    <div class="w3-col l3 m3 s3 w3-center">
                                        <i class="fas fa-store"></i>
                                    </div>
                                    <div class="w3-col l9 m9 s9 subHadding">
                                        Orders
                                    </div>
                                </div>
                            </a>
                            <div style="border-top: 1px solid #eaeaec;"></div>
                            <a href="/viewcart">
                                <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:5%;">
                                    <div class="w3-col l3 m3 s3 w3-center">
                                        <i class="fas fa-store"></i>
                                    </div>
                                    <div class="w3-col l9 m9 s9 subHadding">
                                        Cart
                                    </div>
                                </div>
                            </a>
                            <div style="border-top: 1px solid #eaeaec;"></div>
                            <a href="/account/wishlist">
                                <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:5%;">
                                    <div class="w3-col l3 m3 s3 w3-center">
                                        <i class="fas fa-heart"></i>
                                    </div>
                                    <div class="w3-col l9 m9 s9 subHadding">
                                        Whishlist
                                    </div>
                                </div>
                            </a>
                            <div style="border-top: 1px solid #eaeaec;"></div>
                            <a href="/account/logout">
                                <div class="w3-row" id="profileinformation_def" style="padding-top:5%; padding-bottom:3%;">
                                    <div class="w3-col l3 m3 s3 w3-center" >
                                        <i class=" fas fa-power-off"></i>
                                    </div>
                                    <div class="w3-col l9 m9 s9 subHadding">
                                        Logout
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="w3-row w3-hide-large w3-center" style="padding-top:2%;" onmouseover="dropdownMenuProfileHide()">
            <div class="w3-small w3-text-green">
                <span><b>Checkout</b></span>
            </div>
        </div>
    </div>
</div>

<script>
    toggleFlag = 0
    function dropdownMenuProfileShow() {
        document.getElementById("dropdownMenuProfile").style.display = "block";
    }
    
    function dropdownMenuProfileHideToggle(){
        if (document.getElementById("dropdownMenuProfile").style.display == "block"){
            dropdownMenuProfileHide()
        }
        else{
            dropdownMenuProfileShow()
        }
    }
