
<table class="w3-card w3-table" id="ProductTable">
    <tr style="background-color:azure">
        <th><br></th>
        <th><br></th>
        <th>ALTER PRODUCT</th>
        <th><br></th>
    </tr>
    <tr >
        <th><br></th>
        <th class="w3-text-blue">Home</th>
        <th><br></th>
    </tr>
    {% for message in messages%}
    <tr>
        <td><br></td>
        <td><br></td>
        {% if productId == "" %}
            <td class="w3-text-red">Error:: {{ message }} </td>
        {% else %}
            <td class="w3-text-green">Success:: {{ message }} </td>
        {% endif %}
    </tr>
    {% endfor %}

    <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <tr>
            <td><br></td>
            <td class="w3-small">
                <button type="submit" class="w3-btn w3-round-medium w3-center" value="Save" style="background-color: #def5f1;" onclick="fillAction('homeSlider')">
                    home slider
                </button>
                <button type="submit" class="w3-btn w3-round-medium w3-center" value="Save" style="background-color: #def5f1;" onclick="fillAction('homeImages')">
                    home images
                </button>
                <button type="submit" class="w3-btn w3-round-medium w3-center" value="Save" style="background-color: #def5f1;" onclick="fillAction('productIndex')">
                    product
                </button>
            </td>
        </tr>
        <tr>
            <td><br></td>
            <td class="w3-small">
                <button type="submit" class="w3-btn w3-round-medium w3-center" value="Save" style="background-color: #def5f1;" onclick="fillAction('payment')">
                    payment
                </button>
                <button type="submit" class="w3-btn w3-round-medium w3-center" value="Save" style="background-color: #def5f1;" onclick="fillAction('promocode')">
                    promocode
                </button>
                <button type="submit" class="w3-btn w3-round-medium w3-center" value="Save" style="background-color: #def5f1;" onclick="fillAction('reviewAndRating')">
                    reviewAndRating
                </button>
            </td>
        </tr>
        <input type="hidden" id="redirect" name="redirect" value="">
        <input type="hidden" id="formAddProductAction" name="formAddProductAction" value="alterData">
    </form>
</table>
<script>
    function fillAction(value){
        document.getElementById("redirect").value = value;
    }
</script>
