
<table class="w3-card w3-table w3-small">
    <tr style="background-color:azure">
        <th class="w3-hide-small"><br></th>
        <th colspan="3" style="text-align: center;">ALTER HOME SLIDER</th>
    </tr>
    <tr>
        <th class="w3-hide-small"><br></th>
        <th class="w3-text-blue" colspan="2">Home Slider Images Update</th>
    </tr>
    {% for message in messages%}
    <tr>
        <td class="w3-hide-small"><br></td>
        {% if productId == "" %}
            <td class="w3-text-red" colspan="2">Error:: {{ message }} </td>
        {% else %}
            <td class="w3-text-green" colspan="2">Success:: {{ message }} </td>
        {% endif %}
    </tr>
    {% endfor %}

    <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:5%;">Image</td>
            <td>
                <input class="w3-input w3-border-0" type="file" id="image" name="image" style="padding-left: 0%;" required>
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td>isActive</td>
            <td>
                <input type="radio" name="isActive" id="isActive" value="True"> Yes
                <input type="radio" name="isActive" id="isActive" value="False"> No
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:5%;">Redirect Url</td>
            <td>
                <input class="w3-input w3-border" type="url" name="productRedirectUrl" id="productRedirectUrl" value="" placeholder="RedirectUrl" >
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:10%;">Description</td>
            <td>
                <textarea class="w3-input w3-border" name="description" id="description" rows="4" cols="50" placeholder="Description"></textarea>
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td><br></td>
            <td class="w3-small">
                <button type="submit" class="w3-button w3-round" value="Save" style="background-color: #def5f1;">
                    save
                </button>
            </td>
        </tr>
        
        <input type="hidden" id="action" name="action" value="homeSlider">
        <input type="hidden" name="formAddProductAction" value="alterData">
    </form>
</table>
