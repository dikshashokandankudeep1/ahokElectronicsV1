
<table class="w3-card w3-table w3-small">
    <tr style="background-color:azure">
        <th class="w3-hide-small"><br></th>
        <th colspan="3" style="text-align:center;">ALTER REVIEW AND RATING</th>
    </tr>
    <tr>
        <th class="w3-hide-small"><br></th>
        <th class="w3-text-blue" colspan="2">MODIFY REVIEW AND RATINGS</th>
    </tr>
    {% for message in messages%}
    <tr>
        <td class="w3-hide-small"><br></td>
        {% if productId == "" %}
            <td class="w3-text-red" colspan="2">Error:: {{ message }} </td>
        {% else %}
            <td class="w3-text-green" colspan="2">Success:: {{ message }} </td>
        {% endif %}
    </tr>
    {% endfor %}

    <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:5%;">User Id</td>
            <td>
                <input class="w3-input w3-border" type="text" name="userId" id="userId" value="" placeholder="User Id" >
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:5%;">Product Id</td>
            <td>
                <input class="w3-input w3-border" type="text" name="productId" id="productId" value="" placeholder="Product Id" >
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:10%;">Review Description</td>
            <td>
                <textarea class="w3-input w3-border" type="text" name="description" id="description" value=""  rows="4" cols="50"> </textarea>
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:3%;">Rating Number</td>
            <td>
                <input class="w3-input w3-border" type="number" name="rating" id="rating" value="" placeholder="Rating Number" >
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:5%;">Image 1</td>
            <td>
                <input class="w3-input w3-border-0" type="file" id="image_1" name="image_1" style="padding-left:0%;">
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:5%;">Image 2</td>
            <td>
                <input class="w3-input w3-border-0" type="file" id="image_2" name="image_2" style="padding-left:0%;">
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td style="padding-top:5%;">Date</td>
            <td>
                <input class="w3-input w3-border" type="date" name="date" id="date">
            </td>
        </tr>
        <tr>
            <td class="w3-hide-small"><br></td>
            <td><br></td>
            <td class="w3-small">
                <button type="submit" class="w3-button w3-round" value="Save" style="background-color: #def5f1;">
                    save
                </button>
            </td>
        </tr>
        <input type="hidden" id="action" name="action" value="">
        <input type="hidden" name="formAddProductAction" value="reviewAndRating">
    </form>
</table>
