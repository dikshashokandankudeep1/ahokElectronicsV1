
<table class="w3-card w3-table">
    <tr style="background-color:azure">
        <th><br></th>
        <th><br></th>
        <th>ADD PRODUCT</th>
        <th><br></th>
    </tr>
    <tr >
        <th><br></th>
        <th class="w3-text-blue">Home</th>
        <th><br></th>
    </tr>
    {% for message in messages%}
    <tr>
        <td><br></td>
        <td><br></td>
        {% if productId == "" %}
            <td class="w3-text-red">Error:: {{ message }} </td>
        {% else %}
            <td class="w3-text-green">Success:: {{ message }} </td>
        {% endif %}
    </tr>
    {% endfor %}

    <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        
        <tr>
            <td><br></td>
            <td>Model Number</td>
            <td>
                <input type="text" name="modelNumber" id="modelNumber" value="" placeholder="modelNumber" required>
            </td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
            <td  class="w3-small">
                <button type="submit" class="w3-btn w3-round-medium w3-center" value="Save" style="background-color: #def5f1;">
                    update Product
                </button>
            </td>
        </tr>
        
        <input type="hidden" name="action" value="index">
        <input type="hidden" name="formAddProductAction" value="home">
    </form>
</table>
